<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us | Sprouting Together</title>
  <link rel="stylesheet" href="css/my_styles2.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">

<!-- nav bar styling -->
<style>
    /* Style the navigation bar */
    .navbar {
      background-color: #F14A58; /* reddish pink background */
      overflow: hidden;
      display: flex;
      justify-content: center; /* Center the nav items */
      padding: 10px 0;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    /* Nav links (styled as buttons) */
    .navbar a {
      color: white;
      text-decoration: none;
      padding: 14px 20px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .navbar a:hover {
      background-color: #f08b94;
    }

    /* Add some padding to the top of the page so content isn't hidden behind navbar */
    body {
      margin: 0;
      padding-top: 60px;
    }

    section {
      padding: 50px;
      height: 600px;
    }
  </style>

<body>
  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="mission.html">Mission</a>
    <a href="aboutme.html">About</a>
    <a href="gallery.html">Gallery</a>
    <a href="contact.html">Contact</a>
  </div>

  <section class="section">
    <h1>Contact Us</h1>
    <p style="text-align: center;">We'd love to hear from you! If you have questions, feedback, 
        or want to get involved, feel free to reach out below:</p>

    <form class="contact-form" action="#" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer class="footer">

  </footer>
</body>
</html>
